<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0,i=1;

        while(true){
            sum = sum +i;
            if(i==100){
                break;
            }
            i++;
        }
        document.write(sum);

    </script>
</body>
</html>
