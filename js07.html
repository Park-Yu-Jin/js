<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=1;
        var t = "<table border=3 width=400 height=400>";
        for(var i =0; i<5;i++){
        t += "<tr bgcolor=skyblue align=right>";
            for(var k=0; k<5;k++){
            t += "<td><h1>" + num;
            num++;
            t+= "</h1></td>";
        }
        t+="</tr>";
    }
    t+="</table>";
    document.write(t);
    </script>
</body>
</html>
