<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var saram = prompt("가위 바위 보를 입력하세요~<1.가위 2.바위. 3.보>","0");
        document.write("<h1>가위 바위 보 대결하기~</h1>");
        var com = Math.floor(Math.random()*3)+1 // floor 내림

        if(saram==1){
            document.write("<img src=https://upload3.inven.co.kr/upload/2022/12/15/bbs/i013445493273.gif>")
            if(com==1){
                document.write("비겼습니다.")
            }
            else if(com==2){
                document.write("졌습니다.")
            }
            else if(com==3){
                document.write("이겼습니다.")
            }
        }
        else if(saram==2){
            document.write("<img src=2.png>")
            if(com==2){
                document.write("비겼습니다.")
            }
            else if(com==3){
                document.write("졌습니다.")
            }
            else if(com==1){
                document.write("이겼습니다.")
            }
        }
        else if(saram==3){
            document.write("<img src=3.png>")
            if(com==3){
                document.write("비겼습니다.")
            }
            else if(com==1){
                document.write("졌습니다.")
            }
            else if(com==2){
                document.write("이겼습니다.")
            }
        }

        
        
    </script>
</body>
</html>
